<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/oft5wkk.css">
    <link rel="stylesheet" href="styles/cssreset.css">
    <script src="https://kit.fontawesome.com/c64c6da328.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <img class="header-top__logo" src="img/logo.png" alt="logo">
                <div class="header-top-icons">
                    <a href="#" class="header-top-icons__cart">
                        <i class="fas fa-shopping-cart icon"></i>
                    </a>
                    <a href="#" class="header-top-icons__wants">
                        <i class="fas fa-heart icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-content">
            <div class="container">
                <ul class="header-content-menu">
                    <li><a href="#" class="header-content-menu__link">Home</a></li>
                    <li><a href="#" class="menu__link">Women</a></li>
                    <li><a href="#" class="header-content-menu__link">Men</a></li>
                    <li><a href="#" class="header-content-menu__link">About us</a> </li>
                    <li><a href="#" class="header-content-menu__link">Blog</a></li>
                    <li><a href="#" class="header-content-menu__link">Collectons</a></li>
                    <li><a href="#" class="header-content-menu__link">Contact</a></li>
                </ul>
                <div class="header-content-search" action="">
                    <a href="#" class="header-content-search__button"><i class="fas fa-search icon"></i></a>
                    <input class="header-content-search__bar" type="search" placeholder="Search...">
                </div>
                <div class="header-content-account">
                    <a href="#" class="header-content-account__account-link">My account</a>
                    <a href="#" class="header-content-account__account-icon">
                        <i class="fas fa-user-circle icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-promotion">
            <div class="container">
                <div class="header-promotion-left">
                    <div class="header-promotion-left__title">
                        Chill weekends
                    </div>
                    <div class="header-promotion-left__title-regular">
                        Scenes
                    </div>
                    <a href="#" class="header-promotion-left__shop-button shop-button">shop now</a>
                </div>
                <div class="header-right">
                    <p class="header-right__text">This mini style is made from tan leather</p>
                    <div class="header-right__subtitle"></div>
                    <div class="header-right__title"></div>
                    <a href="#" class="header-promotion-right__shop-button shop-button">shop now</a>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
